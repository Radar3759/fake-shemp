<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Accessibility Quiz" />
  <title>Accessibility Quiz practice</title>
</head>

<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" />
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <li<a href="#student-info" accesskey="i">INFO</a></li>
        <li><a href="#html-questions" accesskey="h">HTML</a></li>
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name</label>
            <input type="text" name="name"/>
          </div>
          <div class="info">
            <label for="email">e-mail</label>
            <input type="email" name="email"/>
          </div>
          <div class="info">
            <label for="dob">DOB<span class="sr-only">(Date of Birth)</span></label>
            <input type="date" id="dob"/>
          </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="fieldset">
            <legend>Lorem ipsum</legend>
            <div>
            <ul class="answers-list">
              <li>
                <label for="True">
                  <input type="radio" class="radio" value="True"name="q1"/>True
                </label>
              </li>
              <li>
                <label for="False">
                  <input type="radio" class="radio" value="False" anme="q1">False
                </label>
              </li>
            </ul>
          </div>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="fieldset">
            <legend>Lorem ipusm</legend>
            <ul class="answers-list">
                <li>
                  <label for="True">
                    <input type="radio" class="radio" value="True" name="q2">True
                  </label>
                </li>
                <li>
                  <label for="False">
                    <input type="radio" class="radio" value="False" name="q2">False
                  </label>
                </li>
              </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow">
            <div class="question-block">
              <label for="q3">Are you a frontend developer</label>
            </div>
            <div class="answer">
              <select id="q3" name="q3" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="q-block">Do you have any questions:</label>
            </div>
          <div class="answer">
            <textarea name="q-block" id="q-block" rows="5" cols="25" placeholder="your question here..."></textarea>
          </div>
        </div>
      </section>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br />
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>

</body>

</html>
